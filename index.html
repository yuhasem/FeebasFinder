<html>
<head>
	<title>Feebas Finder</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
	<script type="text/javascript" src="seeds.js"></script>
	<script type="text/javascript" src="fid.js"></script>
	<!-- <script type="text/javascript" src="test_fid.js"></script> -->
	<script type="text/javascript" src="tiles.js"></script>
	<!-- <script type="text/javascript" src="test_tiles.js"></script> -->
	<script type="text/javascript" src="reverse_fid.js"></script>
	<script type="text/javascript" src="test_reverse_fid.js"></script>
</head>
<body>
	<div>
		<input type="radio" id="ruby" name="game-version" checked>
		<label for="ruby">Ruby</label>
		<input type="radio" id="sapphire" name="game-version">
		<label for="sapphire">Sapphire</label>
	</div>
	<input type="checkbox" id="dry-battery">
	<label for="dry-battery">Dry Battery?</label>
	<div>
		Trainer ID: 
		<input type="text" id="trainer-id"></input>
	</div>
	Note: Don't change the trendy phrase by giving a new one.  Let it change by passage of time.	
	<div>
		Today's Trendy Phrase: 
		<input type="text" id="trendy-word1"></input>
		<input type="text" id="trendy-word2"></input>
	</div>
	<div id="phrase2">
		<div>
		Trendy Phrase 2 (optional): 
		<input type="text" id="trendy-word3"></input>
		<input type="text" id="trendy-word4"></input>
		(This should be any trendy phrase on the same file before today)
		</div>
		<div>
			Is the second trendy phrase from the first day the file was created?
			<input type="checkbox" id="extra-first-day" checked>
		</div>
	</div>
	<div>
		<input type="button" id="search" value="Find Tiles" onclick="findTiles()"></input>
		<span id="error-info"></span>
	</div>
	<div>
		<canvas id="canvas" width="640", height="1601"></canvas>
	</div>
	<div>
		<ol id="fid-list"></ol>
	</div>
</body>
</html>
